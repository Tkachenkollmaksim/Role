<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Roll Call</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      background-color: #f7f7f7;
    }
    input, button, select {
      font-size: 16px;
      padding: 10px;
      margin: 10px;
    }
    #rollCall, #notHereReason, #thanksMsg {
      margin-top: 20px;
    }
    button:disabled {
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h2>üé∂ Music Course Roll Call</h2>

  <div id="namePrompt">
    <p>Please enter your full name:</p>
    <input type="text" id="nameInput" />
    <button onclick="saveName()">Submit</button>
  </div>

  <div id="rollCall" style="display:none;">
    <h3 id="greeting"></h3>
    <button onclick="submitStatus('Here')">Here</button>
    <button onclick="showReason()">Not Here</button>

    <div id="notHereReason" style="display:none;">
      <p>Select a reason:</p>
      <select id="reasonSelect">
        <option value="Emergency">Emergency</option>
        <option value="With Teacher - approved.">With Teacher - approved.</option>
        <option value="Bathroom">Bathroom</option>
      </select>
      <br/>
      <button onclick="submitStatus('Not Here')">Submit Reason</button>
    </div>

    <p id="thanksMsg"></p>
  </div>

  <script>
    // ‚úÖ Your deployed Google Apps Script URL goes here (with CORS proxy)
    const sheetURL = 'https://script.google.com/macros/s/AKfycbw-otE84au9tt_-uDWUxCWo75GYw2s4P6ew-GTLAylNErmCjYPihoJFvbq4BxnNzJiwmw/exec';

    window.onload = function () {
      const name = localStorage.getItem("studentName");
      if (name) {
        document.getElementById("namePrompt").style.display = "none";
        document.getElementById("rollCall").style.display = "block";
        document.getElementById("greeting").innerText = "Welcome, " + name + "!";
      }
    };

    function saveName() {
      const name = document.getElementById("nameInput").value.trim();
      if (name) {
        localStorage.setItem("studentName", name);
        location.reload();
      }
    }

    function showReason() {
      document.getElementById("notHereReason").style.display = "block";
    }

    function submitStatus(status) {
      const name = localStorage.getItem("studentName");
      const reason = status === 'Not Here'
        ? document.getElementById("reasonSelect").value
        : "";

      fetch(sheetURL, {
        method: "POST",
        body: JSON.stringify({ name, status, reason }),
        headers: { "Content-Type": "application/json" },
      })
      .then(res => {
        console.log('Raw response:', res);
        return res.json();
      })
      .then(data => {
        console.log('Parsed data:', data);
        if (data.result === 'success') {
          document.querySelectorAll("button").forEach(btn => btn.disabled = true);
          document.getElementById("thanksMsg").innerText = "‚úÖ Your attendance has been recorded. Thank you!";
        } else {
          throw new Error(data.message || "Unexpected error");
        }
      })
      .catch(err => {
        console.error("Fetch error:", err);
        alert("‚ùå Failed to submit attendance. Please try again.");
      });
    }
  </script>
</body>
</html>
